<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css">
  <title>Local Weather</title>
</head>

<body class="text-center">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <img alt="Brand" src="...">
        </a>
      </div>
      <ul id="nav-links" class="nav navbar-nav navbar-right hide">
        <li id="savedWeather"><a href="#">Saved Forecasts</a></li>
        <li id="signout-btn"><a href="#">Log Out</a></li>
      </ul>
    </div>
  </nav>
  <div id="authscreen">
    <div id="signin-form">
      <h1>Sign In</h1>
      <h3>With Your Existing Account</h3>

      <form class="form-horizontal">
        <div id="signin-error" class="alert alert-danger hide" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="sr-only">Error:</span>
          <span id="signin-error-msg"></span>
        </div>
        <div class="form-group">
          <label for="inputEmail" class="col-sm-2 col-sm-offset-2 control-label">Email</label>
          <div class="col-sm-4">
            <input value="a.orga@icloud.com" type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-sm-2 col-sm-offset-2 control-label">Password</label>
          <div class="col-sm-4">
            <input value="a.orga" type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-8">
            <button id="signin-btn" type="submit" class="btn btn-default">Sign in</button>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-5 col-sm-2">
            <div class="checkbox">
              <p>Don't have an account? <a id="register-link" href=#>Sign Up Now!</a></p>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div id="registration-form" class="hide">
      <h1>Registration</h1>

      <form class="form-horizontal">
        <div id="register-error" class="alert alert-danger hide" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="sr-only">Error:</span>
          <span id="register-error-msg"></span>
        </div>
        <div class="form-group">
          <label for="inputEmail" class="col-sm-2 col-sm-offset-2 control-label">Email</label>
          <div class="col-sm-4">
            <input type="email" class="form-control" id="register-email" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-sm-2 col-sm-offset-2 control-label">Password</label>
          <div class="col-sm-4">
            <input type="password" class="form-control" id="register-password" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-8">
            <button id="register-btn" type="submit" class="btn btn-default">Register Now!</button>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-5 col-sm-2">
            <div class="checkbox">
              <p>Already have an account? <a id="signin-link" href=#>Sign In Here!</a></p>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div id="application" class="hide">
    <div class="input-group col-sm-6 col-sm-offset-3">
      <span class="input-group-addon glyphicon glyphicon-search" id="basic-addon1"></span>
      <input type="text" id="input" class="form-control" placeholder="Enter your zip code here..." aria-describedby="basic-addon1">
    </div>
    <button class="btn btn-default" type="submit" id="submitBtn">Submit</button>

    <div id="changeDayButtons">;
        <button id="currentBtn" class="btn btn-default forecast-option col-md-2 col-md-offset-2">Current Weather</button>
        <button id="fiveDayBtn" class="btn btn-default forecast-option col-md-2 col-md-offset-1">5 Day Forecast</button>
        <button id="threeDayBtn" class="btn btn-default forecast-option col-md-2 col-md-offset-1">3 Day Forecast</button>
    </div>

    <div id="weather"></div>
    <div id="multiDay" class="text-center"></div>
  </div>
  <!-- <script src="lib/node_modules/moment/moment.js"></script> -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
  <script src="dist/app.js"></script>
</body>
</html>
