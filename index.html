<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="./main.css">
  <title>Local Weather</title>
</head>
<body class="text-center">

  <div class="input-group col-sm-6 col-sm-offset-3">
    <span class="input-group-addon glyphicon glyphicon-search" id="basic-addon1"></span>
    <input type="text" id="input" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
  </div>
  <button class="btn btn-default" type="submit" id="submitBtn">Submit</button>

  <div id="changeDayButtons">`;
      <button id="currentBtn" class="btn btn-default col-md-2 col-md-offset-2">Current Weather</button>
      <button id="fiveDayBtn" class="btn btn-default col-md-2 col-md-offset-1">5 Day Forecast</button>
      <button id="threeDayBtn" class="btn btn-default col-md-2 col-md-offset-1">3 Day Forecast</button>
  </div>

  <div id="weather"></div>
